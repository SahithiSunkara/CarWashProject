<p>orders-list works!</p>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- orderNo Column -->
  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order No. </th>
    <td mat-cell *matCellDef="let element" > {{element.orderId}} </td>
  </ng-container>

  <!-- Carno Column -->
  <ng-container matColumnDef="car_no">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Car No. </th>
    <td mat-cell *matCellDef="let element"> {{element.carno}} </td>
  </ng-container>

  <!-- Package Column -->
  <ng-container matColumnDef="packages">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Package </th>
    <td mat-cell *matCellDef="let element"> {{element.packages}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

 <!-- Washer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>
  
  <!-- Customer Column -->
  <ng-container matColumnDef="washer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.washer}} </td>
  </ng-container>
  
<!-- Images Column -->
<ng-container matColumnDef="image">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
  <td mat-cell *matCellDef="let element">
   </td>
</ng-container>

  <!-- Edit button -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button style="background-color:#ff0080;" type="button" (click)="Editclick(element.orderId)">Edit</button> </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
